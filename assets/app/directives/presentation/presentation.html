<div class="container">
    <div class="page-header">
        <h1 class="text-center">Ce que j'ai fait.</h1>
    </div>
    <ul class="timeline" ng-controller="PresentationController as pController">
        <li ng-class="{ 'timeline-inverted': $odd }" ng-repeat="step in pController.steps_FR">
          <div class="timeline-badge ng-class: step.badge.color;"><i class="glyphicon ng-class: step.badge.icon;"></i></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="timeline-title">{{step.name}}</h4>
              <p class="timeline-subtitle">
              	<small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{step.dateStart}} <span ng-show="step.dateStop">- {{step.dateStop}}</span></small>
              </p>
              <p class="timeline-subtitle">
              	<small class="text-muted"><i class="glyphicon glyphicon-map-marker"></i> {{step.place}}</small>
              </p>
            </div>
            <div class="timeline-body">
              <p>{{step.notes}}</p>
            </div>
          </div>
        </li>
    </ul>
</div>
