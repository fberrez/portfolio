<div class="container container-padding" ng-controller="HobbiesController as hobbiesCtrl">
    <div class="page-header">
        <h1 class="container-title grey text-center">{{'skill.title' | translate}}</h1>
    </div>
    <div class="row" ng-controller="SkillController as skillCtrl">
        <div class="col-md-6">
            <h2>{{'skill.programming.title' | translate}}</h2>
            <ul class="list-unstyled">
                <li class="tag-line" ng-repeat="tag in skillCtrl.programmingTags">
                    <span class="tag-name">{{tag.title}}</span>
                    <span class="tag-score">
					<span class="filled-star" ng-repeat="n in range(tag.level)">
						<span class="glyphicon glyphicon-star"></span>
                    </span>
                    <span class="normal-star" ng-repeat="n in range(5-tag.level)">
						<span class="glyphicon glyphicon-star"></span>
                    </span>
                    </span>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <div class="row">
                <h2>{{'skill.tool.title' | translate}}</h2>
                <ul class="list-unstyled">
                    <li class="tag-line" ng-repeat="tag in skillCtrl.toolTags">
                        <span class="tag-name">{{tag.title}}</span>
                        <span class="tag-score">
						<span class="filled-star" ng-repeat="n in range(tag.level)">
							<span class="glyphicon glyphicon-star"></span>
                        </span>
                        <span class="normal-star" ng-repeat="n in range(5-tag.level)">
							<span class="glyphicon glyphicon-star"></span>
                        </span>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="row">
                <h2>{{'skill.language.title' | translate}}</h2>
                <ul class="list-unstyled">
                    <li class="tag-line" ng-repeat="tag in skillCtrl.languageTags">
                        <span class="tag-name">{{tag.title}}</span>
                        <span class="tag-score">
						<span class="filled-star" ng-repeat="n in range(tag.level)">
							<span class="glyphicon glyphicon-star"></span>
                        </span>
                        <span class="normal-star" ng-repeat="n in range(5-tag.level)">
							<span class="glyphicon glyphicon-star"></span>
                        </span>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="row text-center">
                <a href="https://github.com/fberrez/portfolio-ui" id="btnGithub" class="special-button btn--border btn--primary btn--animated" target="blank_"><i class="fa fa-github" aria-hidden="true"></i> {{'skill.project.title' | translate}}</a>
            </div>
        </div>
    </div>
</div>
