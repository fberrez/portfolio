<div class="container container-padding">
    <div class="page-header">
        <h1 class="container-title blue text-center">{{'contact.title' | translate}}</h1>
    </div>
    <div class="row" ng-controller="ContactController as contactCtrl">
        <blockquote class="col-md-6">
            <p>{{'contact.blockquote.text' | translate}}</p>
            <footer ng-show="{{contact.blockquote.author}}">{{'contact.blockquote.author' | translate}}</footer>
        </blockquote>
        <div class="col-md-6">
            <div class="row" ng-repeat="contact in contactCtrl.contacts">
                <a class="social-link" href="{{contact.link.href}}" title="{{contact.link.title}}" target="blank_">
                    <span class="fa-stack fa-lg">
    					<i class="fa fa-square fa-stack-2x"></i>
    					<i class="fa fa-stack-1x ng-class:contact.icon;"></i>
    				</span>
                    <span>{{contact.link.text}}</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <a href="assets/file/Resume Florent Berrez.pdf" id="btnResume" class="special-button btn--border btn--primary btn--animated" target="_blank"><i class="fa fa-download" aria-hidden="true"></i> {{'contact.resume.title' | translate}}</a>
    </div>
</div>
