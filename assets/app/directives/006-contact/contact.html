<div class="container container-padding">
	<div class="page-header">
		<h1 class="container-title blue text-center">{{'contact.title' | translate}}</h1>
	</div>
	<div class="row" ng-controller="ContactController as contactCtrl"> 
		<blockquote class="col-md-6" >
			<p>The art of communication is the language of leadership</p>
			<footer>James Humes</footer>
		</blockquote>
		<div class="col-md-6" ng-repeat="contact in contactCtrl.contacts">
			<span class="fa-stack fa-lg">
				<i class="fa fa-square fa-stack-2x"></i>
				<i class="fa fa-stack-1x ng-class:contact.icon;"></i>
			</span>
			<span><a href="{{contact.link.href}}" title="{{contact.link.title}}" target="blank_">{{contact.link.text}}</a></span>
		</div>
	</div>
</div>
